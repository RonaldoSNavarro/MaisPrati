<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">

    <title>Document</title>
</head>
<body>
    <form>
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="email">E-mail</E-mail>:</label>
        <input type="email" id="email" name="email" placeholder="seuEmail@gmail.com">
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirme senha">Confirme senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">
        <br>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="ceara">Ceará</option>
            <option value="para">Pará</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <fieldset>
            <legend>
                Preferências de Comunicação
            </legend>
            <input type="checkbox" id="email-novidades" name="email-preferencias">
            <Label class="inline-label" for="email-novidades">Receber atualizações por e-mail</Label>
            <br>
            <input type="checkbox" id="email-novidades" name="email-preferencias">
            <Label class="inline-label" for="sms-novidades">Receber atualizações por SMS</Label>
            
        </fieldset>

        <label for="foto-perfil">Foto de perfil:</label>
        <input type="file" name="foto-perfil" id="foto-perfil">
        <button>Cadastrar</button>
    </form>
    
</body>
</html>
