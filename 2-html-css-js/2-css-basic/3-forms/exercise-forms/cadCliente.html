<!--
Crie um formulário de cadastro para um site de e-commerce. O formulário deve conter os seguintes campos:

    Nome completo (campo de texto)
    Endereço de e-mail (campo de e-mail)
    Senha (campo de senha)
    Selecione seu país (menu dropdown)
    Gênero (botões de rádio)
    Aceitar os termos de serviço (checkbox)

Estilize o formulário para que:

    O botão de envio fique destacado ao passar o mouse (efeito hover).
    O formulário tenha uma largura de 400px e esteja centralizado na tela.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Criar Conta</title>
</head>
<body>
    <form>
        <h1>Crie sua Conta</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="email">E-mail</E-mail>:</label>
        <input type="email" id="email" name="email" placeholder="seuEmail@gmail.com">
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirme senha">Confirme senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">
        <br>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <label for="pais">Selecione seu país:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <fieldset>
            <legend>
                Termos de serviço
            </legend>
            
            <Label class="inline-label" for="termos-de-servico"><input type="checkbox" id="termos-de-servico" name="termos-de-servico">Li e aceito os termos de serviço</Label>
            <br>
            
        </fieldset>
        <button>Cadastrar</button>
    </form>
</body>
</html>
