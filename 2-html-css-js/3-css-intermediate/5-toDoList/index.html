<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="">To Do List</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="">Main</a></li>
          <li class="nav-item"><a class="nav-link" href="">Management</a></li>
        </ul>
      </div>
    </nav>

    <section class="100vh" style="background-color: #ccc">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <h4>Register Task</h4>
            <form class="row justify-content-center align-items-center mb-4">
              <div class="col-md-2 mb-3">
                <select class="form-control" name="" id="">
                  <option value="">Year</option>
                  <option value="2024">2024</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <select class="form-control" id="month">
                  <option value="">January</option>
                  <option value="">February</option>
                  <option value="">March</option>
                  <option value="">April</option>
                  <option value="">May</option>
                  <option value="">June</option>
                  <option value="">July</option>
                  <option value="">August</option>
                  <option value="">September</option>
                  <option value="">October</option>
                  <option value="">November</option>
                  <option value="">December</option>
                </select>
              </div>

              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="day"
                  placeholder="Day"
                />
              </div>
              <div class="col-md-6 mb-3">
                <select class="form-control" id="type">
                  <option value="1">Studies</option>
                  <option value="2">Home</option>
                  <option value="3">Work</option>
                  <option value="4">Health</option>
                </select>
              </div>
              <div class="col-md-8 mb-3">
                <input type="text" id="" placeholder="description">
              </div>
              <div class="col-md-4 mb-3">
                <button type="submit" class="btn btn-dark">Save</button>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
